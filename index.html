<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My table</title>
  <style>
    table,
    td {
      text-align: center;
      border: 1px solid black;
    }

    td {
      padding: 10px;
    }
  </style>
</head>

<body>
  <table style="width:35%">
    <tr>
      <td colspan="4" style="background-color:#2b61dedd;">MY FIRST TABLE</td>
    </tr>
    <tr>
      <td style="background-color: #2b61dedd;">First sell</td>
      <td style="background-color: #2b61dedd;">Second sell</td>
      <td colspan="2" rowspan="3" style="background-color: yellow;">6 cells merrges togheter</td>
    </tr>
    <tr>
      <td colspan="2" style="background-color: yellow;">2 cells merged into one</td>
    </tr>
    <tr style="background-color: yellow;">
      <td>1st cell <br> 3rd row</td>
      <td>2nd cell <br> 3rd row</td>
    </tr>
    <tr style="background-color: yellow;">
      <td colspan="4">Do you like this tables?</td>
    </tr>
  </table>
</body>

</html>
